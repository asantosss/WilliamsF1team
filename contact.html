    <h1>Join the Team</h1>
    <main class="williams-form_contact">
        
        
    
        <div class="container" id="contact">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Surname</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Surname">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="your email@">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Phone</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Messaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <br>
                        <br>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Williams Grand Prix Engineering
                                Limited (“Williams”) would like to send and present you with newsletters, updates
                                and communications about Williams-branded products (whether sold by us or third
                                parties), Williams’ services and activities, as well as news about us and our racing
                                team. You can change your mind at any time by letting us know. Our contact details
                                are below and can also be found within our website privacy policy at any time (which
                                also provides details about who we share your data with, how long we retain your
                                data and your rights).

                                Please contact me by email for the purposes described above:
                                Contact details: The Legal Department, Williams Grand Prix Engineering Limited,
                                Grove, Wantage, Oxfordshire, OX12 0DQ legal.department@williamsf1.com</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I would like to receive personalised
                                online content (such as targeted advertising) when I visit a Williams’ website,
                                social media platforms or Williams online partners</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">By signing up you agree to our
                                website's Terms & Conditions and Privacy Policy.</label>
                        </div>
                        <br>
                        
                        <div class="form-group">
                            <button class="button__submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
